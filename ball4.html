<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>拖拽</title>
  	<style>
  	  #img1{position:absolute;}
  	</style>
  	<script>
      window.onload=function(){
      	var oImg=document.getElementById('img1');
      	var oInput=document.getElementById("input");
      	var timer=null;
      	var iSpeed=0;
      	oInput.onclick=function(){
      		startMove();
      	};
      	function startMove(){
      		//先把上次的定时器清除
      		clearInterval(timer);
      		timer=setInterval(function(){
      			//每次进来加速
      			iSpeed+=3;
      			//T是小球的高度
      			var T=oImg.offsetTop+iSpeed;
      			if(T>document.documentElement.clientHeight-oImg.offsetHeight+scrollY()){
      				T=document.documentElement.clientHeight-oImg.offsetHeight;
      				iSpeed*=-1;
      				iSpeed*=0.75;
      			}
      			oImg.style.top=T+'px';
      		},30)
      	}
      };
      function scrollY(){
      	//针对获取浏览器页面的垂直滚动条的位置
      	return document.documentElement.scrollTop||document.body.scrollTop;

      }
  	</script>
  </head>
  <body>
    <input type="button" value="开始运动" id="input">
    <img src="images/1.jpg" id="img1">
  </body>
</html>
