<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
  	<style>
      *{margin:0;padding:0;}
      #box{width:800px;height:450px;margin:30px auto;position: relative;overflow: hidden;}
      .oUl{width:100%;height:100%;position:absolute;}
      .oLi{width:100%;height:100%;display: block;position:absolute;}
  	</style>
  	<script src="move.js" type="text/javascript"></script>
  	<script>
      window.onload=function(){
      	var oUl=document.createElement("ul");
      	oUl.className="oUl";
      	iNum=5;
      	for(var i=0;i<iNum;i++){
           var oLi=document.createElement("li");
           oLi.className="oLi";
           oUl.appendChild(oLi);
      	}
      	var oBox=document.getElementById("box");
      	oBox.appendChild(oUl);
      	var oUl2=document.getElementsByTagName("ul")[0];
      	var aLi=oUl2.getElementsByTagName("li");
      	var iWidth=oUl2.offsetWidth;
      	for(var i=0;i<aLi.length;i++){
      		with(aLi[i].style){
      			background="url(images/lb"+(i+1)+".jpg";
      			zIndex=i;
      		}
          if(i!=0){
            aLi[i].style.left=800-300+i*60+"px";
          }
          aLi[i].index=i;
        }
          for(var i=0;i<aLi.length;i++){
              aLi[i].onmouseover=function(){
              for(var i=0;i<aLi.length;i++){
                if(i<=this.index){
                    startMove( aLi[i] , { left : i*60 });
                }else{
                    startMove( aLi[i] , { left : 800-300+i*60+"px"} );
                }
              }
            }
          }
      		
      	
      }
  	</script>
  </head>
  <body>
  	<div id="box"></div>
  </body>
</html>
